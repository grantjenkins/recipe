        <!--Page related scripts-->
    <script>
        //scroll to the top of the page (cross browser compatable)
        function gotoTop() {
		    $('html, body').animate({scrollTop : 0}, 700);
		}
		
        //Handles the hiding/showing of pages
		var switchPage = function (page){
			//Hide all pages
			$(".page").css({ display: "none" });
			//Display the page you passed in
			$(page).css({ display: "block" });
			
			$(".page").removeClass('showPage');
            $(page).addClass('showPage');

            gotoTop();
		};
		
		//Display the home page when the site loads
		switchPage('#home');
		
        $(document).ready(function(){
            //cross browser solution for smooth scrolling

                return false;
